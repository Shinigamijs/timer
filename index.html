<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="image/stop.png" class="stop-button" alt="stop button">
            <img src="image/start.png" class="start-button" alt="start button">
            <img src="image/reset.png" class="reset-button" alt="reset button">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
